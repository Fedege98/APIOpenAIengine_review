<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di recensioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3m+6[...]" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }

        .form-container {
            min-height: 100%;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center my-4">Generatore di recensioni</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="keywords" class="form-label">Keywords (separate da virgole):</label>
                                <input type="text" id="keywords" name="keywords" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="sector" class="form-label">Settore:</label>
                                <input type="text" id="sector" name="sector" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="company_name" class="form-label">Nome azienda:</label>
                                <input type="text" id="company_name" name="company_name" class="form-control" required>
                            </div>
                            <input type="submit" value="Genera recensione" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
